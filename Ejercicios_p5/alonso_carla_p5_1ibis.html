
<!doctype html> 
<html lang=es>
  <head>
    <meta charset="utf-8" /> 
    <title>Carla Alonso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <script>
	function setup() {
  createCanvas(800, 800);
  background(170, 229, 183);
  strokeWeight(4);

  // Cada línea tendrá un color aleatorio
  stroke(random(255), random(255), random(255));
  line(100, 300, 100, 500);
  stroke(random(255), random(255), random(255));
  line(100, 300, 200, 300);
   stroke(random(255), random(255), random(255));
  line(100, 500, 200, 500);
 
 
 
  stroke(random(255), random(255), random(255));
  line(300, 500, 400, 300);
   stroke(random(255), random(255), random(255));
  line(400, 300, 500, 500);
    stroke(random(255), random(255), random(255));
  line(350, 400, 450, 400);
  
  
  stroke(random(255), random(255), random(255));
  line(650, 300, 650, 500);
  stroke(random(255), random(255), random(255));
  line(650, 300, 750, 300);
  stroke(random(255), random(255), random(255));
  line(650, 400, 750, 400);
}
	</script>
  </body>
</html>
