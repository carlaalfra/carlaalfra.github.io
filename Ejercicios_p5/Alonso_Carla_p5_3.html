<!doctype html> 
<html lang=es>
  <head>
    <meta charset="utf-8" /> 
    <title>Carla Alonso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <script>
	function setup() {
  createCanvas(400, 400);
  background(255);

  noFill();
  stroke(242, 217, 48);
  strokeWeight(6);
  circle(200, 200, 180);        
        
    fill(0);
    stroke (0,0,0);
    circle(165,180,35);
    circle(235,180,35);
    
    fill (255,255,255);
    stroke (0,0,0);
    circle (165,180,20);
    circle (235,180,20);
        
    noFill();
    stroke (212, 51, 15);
    strokeWeight(5);
    arc(200,230,70,50,0,PI);
        
    fill(237, 210, 166);
    stroke (237, 210, 166);
    circle (145,215,25);
  circle (255,215,25);

  


}
	</script>
  </body>
    
</html>
