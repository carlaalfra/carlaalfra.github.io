<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendario de texto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    </head>
    <body>
        <script>
            // Estado global
            let xS, yS, dS, rS, vS;
            let xL, yL, dL, rL, vL;
            let dia, mes, anio;
            
            function setup() {
                createCanvas(800, 800);
                
                dS = min(width, height) * 0.20;
                rS = dS / 2;
                yS = height / 4;
                xS = -rS; // arranca entrando por la izquierda
                vS = width / 400; // velocidad proporcional al ancho
               
                dL = dS * 0.5;
                rL = dL / 2;
                xL = -width - rL; // fuera de la pantalla a la izquierda
                yL = height / 3; // altura distinta para distinguirla
                vL = vS; // misma velocidad

                dia = 1;
                mes = 1;
                anio = 2025;
            }
            
            function draw() {
                
                if (xL >= 0) {
                    background(10); // azul
                } else {
                    background(0, 0, 255);// negro (gris muy oscuro)
                }

                // Suelo (decoración)
                noStroke();
                fill(20, 120, 40);
                rect(0, 0.8 * height, width, 0.2 * height);

                // Sol
                noStroke();
                fill(245, 234, 10);
                circle(xS, yS, dS);

                // Luna
                noStroke();
                fill(200);
                circle(xL, yL, dL);

                // Movimiento constante
                xS += vS;
                xL += vL;

                
                if (xS >= 2 * width - rS) {
                    xS = -rS;   // Sol reentra por la izquierda
                    xL = -width - rL; // la Luna vuelve a esperar fuera a la izquierda

                    
                    dia = dia + 1;
                    if (dia > 30) { 
                        dia = 1;    
                        mes = mes + 1; // Avanza al siguiente mes
                        if (mes > 12) { 
                            mes = 1;
                            anio = anio + 1; // Avanza al siguiente año
                        }
                    }
                }

                
                textSize(20);
                fill(255);
              text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 10, 20);
            }
        </script>
    </body>
</html>
